    contentDir: content/es
    disabled: false
    languageCode: es-ES
    languageDirection: ltr
    languageName: Spanish
    params:
      subtitle: ideas, tutoriales y cosas sin sentido
    title: rooyca
    weight: 2

    menu:
        main:
            - name: Contacto
              url: /contacto/
              weight: 30
            - name: Artículos
              url: /articulos/
              weight: 20
            - name: Proyectos
              url: /proyectos/
              weight: 15
